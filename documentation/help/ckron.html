<html><head>	<style type="text/css">		h1 {color: #900; font-size: 24px; padding: 2px 0px 2px 0px; margin: 10px 0px 0px 5px; vertical-align: middle;}		h2 {color: #900; font-weight: bolder}		.doctext  {display: block; font-family: monospace; white-space: pre; margin: 1em 0px;}		.keyword  {color: #900; font-weight: bold;}		.header {background-color: #900; color: white; font-weight: bold}	</style></head><title>ckron</title><body><div class="header">PoCET documentation: ckron</div><h1>ckron</h1><pre class="doctext">
X = ckron(A,B) 
returns the Kronecker product of two dense column vectors A and B of 
dimensions M x 1 and N x 1, respectively. The result is an M*N x 1 column
vector in which the ((n-1)*m+n)-th element is defined as A(m)*B(n). 
</pre></body></html>

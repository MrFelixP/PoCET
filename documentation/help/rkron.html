<html><head>	<style type="text/css">		h1 {color: #900; font-size: 24px; padding: 2px 0px 2px 0px; margin: 10px 0px 0px 5px; vertical-align: middle;}		h2 {color: #900; font-weight: bolder}		.doctext  {display: block; font-family: monospace; white-space: pre; margin: 1em 0px;}		.keyword  {color: #900; font-weight: bold;}		.header {background-color: #900; color: white; font-weight: bold}	</style></head><title>rkron</title><body><div class="header">PoCET documentation: rkron</div><h1>rkron</h1><pre class="doctext">
X = fastkron(A,B) 
returns the Kronecker product of two dense row vectors A and B of 
dimensions 1 x M and 1 x N, respectively. The result is an 1 x M*N row
vector in which the ((n-1)*m+n)-th element is defined as A(m)*B(n). 
</pre></body></html>

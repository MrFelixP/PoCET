<html><head>	<style type="text/css">		h1 {color: #900; font-size: 24px; padding: 2px 0px 2px 0px; margin: 10px 0px 0px 5px; vertical-align: middle;}		h2 {color: #900; font-weight: bolder}		.doctext  {display: block; font-family: monospace; white-space: pre; margin: 1em 0px;}		.keyword  {color: #900; font-weight: bold;}		.header {background-color: #900; color: white; font-weight: bold}	</style></head><title>plot_quantile</title><body><div class="header">PoCET documentation: plot_quantile</div><h1>plot_quantile</h1><pre class="doctext">
plot_quantile(time, mcvals, q, color) 
plots the quantiles of the data given in mcvals. q can be a scalar
between 0 and 1 or a cell of scalars between 0 and 1. plot_quantile will
plot the q-quantile as well as the (1-q)-quantile of the given data.
</pre></body></html>
